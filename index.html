<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Chat</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/eff165c927.js" crossorigin="anonymous"></script>
</head>

<body>
    <header class="container header">
        <div class="logo"><img src="./imgs/logo.png" alt="live chat logo"></div>
        <ul class="menu">
            <li><a href="$">Product <img src="./imgs/caret.png" alt=""></a></li>
            <li><a href="$">Pricing <img src="./imgs/caret.png" alt=""></a></li>
            <li><a href="$">Customers <img src="./imgs/caret.png" alt=""></a></li>
            <li><a href="$">Resources <img src="./imgs/caret.png" alt=""></a></li>
        </ul>
        <div class="header-buttons">
            <a href="#">Log In</a>
            <a href="#">Sign Up Free</a>
        </div>
        <div class="hamburger-nav">
            <div class="hamburger-icon"><i class="fa-solid fa-bars"></i></div>
            <div class="nav-wrapper">

                <div class="hamburger-close-icon"><i class="fa-solid fa-xmark"></i></div>
                <div class="hamburger-menu">
                    <ul class="menu">
                        <li><a href="#">Product <img src="./imgs/caret.png" alt=""></a></li>
                        <li><a href="#">Pricing <img src="./imgs/caret.png" alt=""></a></li>
                        <li><a href="#">Customers <img src="./imgs/caret.png" alt=""></a></li>
                        <li><a href="#">Resources <img src="./imgs/caret.png" alt=""></a></li>
                    </ul>
                    <div class="header-buttons">
                        <a href="#">Log In</a>
                        <a href="#">Sign Up Free</a>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <div class="hero container">
        <div class="text">
            <h1><span>Connect</span> with Customers</h1>
            <p>LiveChat is a complete customer service platform that delights your customers and fuels your sales. </p>
            <div class="customer-signup">
                <input type="text" placeholder="Customer email" name="" id="customer-signup-email"><a href="#"
                    class="customer-signup-email-btn">Sing Up Free</a>
            </div>
        </div>
        <div class="image">
            <div class="img-background">
                <div class="col-1">
                    <div>
                        <img src="./imgs/Rectangle 72.png" alt="">
                    </div>
                    <div>
                        <img src="./imgs/Rectangle 75.png" alt="">
                    </div>
                </div>

                <div class="col-2">
                    <div>
                        <img src="./imgs/Rectangle 73.png" alt="" class="img-left">
                    </div>
                    <div>
                        <img src="./imgs/Rectangle 74.png" alt="" class="img-right">
                    </div>
                </div>
            </div>
            <img src="./imgs/man.png" alt="" class="hero-man">
        </div>
    </div>

    <script src="index.js"></script>

</body>

</html>
